<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Sorteio de Times</title>
    <!-- Importando Vue via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        input,
        button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 14px;
        }

        .player-list {
            margin-top: 15px;
        }

        .team-list {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="app" class="container">
        <h1>Organizador de Times</h1>

        <div>
            <label for="numPlayers">Número de jogadores por time:</label>
            <input v-model="numPlayers" id="numPlayers" type="number" min="1" />
        </div>

        <div>
            <label for="playerName">Nome do jogador:</label>
            <input v-model="playerName" id="playerName" type="text" @keyup.enter="addPlayer" />
            <button @click="addPlayer">Adicionar Jogador</button>
        </div>

        <div class="player-list">
            <h3>Jogadores:</h3>
            <ul>
                <li v-for="(player, index) in players" :key="index">
                    {{ player }}
                </li>
            </ul>
        </div>

        <div class="team-list">
            <h3>Times:</h3>
            <ul>
                <li v-for="(team, index) in teams" :key="index">
                    <strong>{{ team.name }}:</strong> {{ team.players.join(', ') }}
                </li>
            </ul>
        </div>

        <button @click="createTeams">Sortear Times</button>
        <button @click="drawTwoTeams">Sortear Dois Times</button>

        <div v-if="drawnTeams.length > 0" class="team-list">
            <h3>Times Sorteados:</h3>
            <ul>
                <li v-for="(team, index) in drawnTeams" :key="index">
                    <strong>{{ team.name }}:</strong> {{ team.players.join(', ') }}
                </li>
            </ul>
        </div>
    </div>

    <script>
        const { createApp, ref, watch, onMounted } = Vue;

        createApp({
            setup() {
                const numPlayers = ref(0);
                const playerName = ref('');
                const players = ref([]);
                const teams = ref([]);
                const drawnTeams = ref([]);

                // Recupera os dados do localStorage, se existirem
                onMounted(() => {
                    const savedPlayers = JSON.parse(localStorage.getItem('players')) || [];
                    const savedTeams = JSON.parse(localStorage.getItem('teams')) || [];
                    players.value = savedPlayers;
                    teams.value = savedTeams;
                });

                // Watchers para salvar no localStorage
                watch(players, (newPlayers) => {
                    localStorage.setItem('players', JSON.stringify(newPlayers));
                }, { deep: true });

                watch(teams, (newTeams) => {
                    localStorage.setItem('teams', JSON.stringify(newTeams));
                }, { deep: true });

                const addPlayer = () => {
                    if (playerName.value.trim() && players.value.length < 100) {
                        players.value.push(playerName.value.trim());
                        playerName.value = '';
                    }
                };

                const createTeams = () => {
                    teams.value = [];
                    const numPlayersPerTeam = parseInt(numPlayers.value);

                    if (numPlayersPerTeam && players.value.length >= numPlayersPerTeam) {
                        let shuffledPlayers = [...players.value].sort(() => Math.random() - 0.5);
                        let teamCount = Math.ceil(players.value.length / numPlayersPerTeam);

                        for (let i = 0; i < teamCount; i++) {
                            let teamName = `Time ${i + 1}`;
                            let teamPlayers = shuffledPlayers.splice(0, numPlayersPerTeam);
                            teams.value.push({ name: teamName, players: teamPlayers });
                        }
                    } else {
                        alert('Número de jogadores insuficiente ou inválido.');
                    }
                };

                const drawTwoTeams = () => {
                    if (teams.value.length >= 2) {
                        const drawn = [];
                        for (let i = 0; i < 2; i++) {
                            const randomIndex = Math.floor(Math.random() * teams.value.length);
                            drawn.push(teams.value[randomIndex]);
                            teams.value.splice(randomIndex, 1);
                        }
                        drawnTeams.value = drawn;
                    } else {
                        alert('Não há times suficientes para sortear.');
                    }
                };

                return {
                    numPlayers,
                    playerName,
                    players,
                    teams,
                    drawnTeams,
                    addPlayer,
                    createTeams,
                    drawTwoTeams
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
