<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Sorteio de Times</title>
    <!-- Importando Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
</head>

<body>

    <div id="app" class="container mt-4">
        <h1 class="text-center">Organizador de Times</h1>
       
        <!-- Formulário para adicionar jogadores -->
        <div class="mb-3">
            <label for="playerName" class="form-label">Nome do jogador:</label>
            <input v-model="playerName" id="playerName" type="text" class="form-control" @keyup.enter="addPlayer" ref="playerInput" />
        </div>

        <button @click="addPlayer" class="btn btn-primary mb-3">Adicionar Jogador</button>

        <!-- Lista de jogadores -->
        <div class="player-list mb-4">
            <h3>Jogadores:</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jogador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(player, index) in players" :key="index">
                        <td>{{ index + 1 }}</td>
                        <td>{{ player }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Definição do número de jogadores por time -->
        <div class="mb-3">
            <label for="numPlayers" class="form-label">Número de jogadores por time:</label>
            <input v-model="numPlayers" id="numPlayers" type="number" min="1" class="form-control" />
        </div>

        <!-- Lista de times -->
        <button @click="createTeams" class="btn btn-success mb-3">Sortear Times</button>
        <div class="team-list mb-4">
            <h3>Times:</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Jogadores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(team, index) in teams" :key="index">
                        <td>{{ team.name }}</td>
                        <td>{{ team.players && Array.isArray(team.players) ? team.players.join(', ') : 'Sem jogadores' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Times sorteados -->
        <button @click="drawTwoTeams" class="btn btn-warning mb-3">Sortear primeiro jogo</button>
        <div v-if="drawnTeams.length > 0" class="team-list">
            <h3>Primeiro jogo:</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(team, index) in drawnTeams" :key="index">
                        <td>{{ team.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp, ref, watch, onMounted } = Vue;

        createApp({
            setup() {
                const numPlayers = ref(0);
                const playerName = ref('');
                const players = ref([]);
                const teams = ref([]);
                const drawnTeams = ref([]);

                // Referência para o input de nome do jogador
                const playerInput = ref(null);

                // Recupera os dados do localStorage, se existirem
                onMounted(() => {
                    const savedPlayers = JSON.parse(localStorage.getItem('players')) || [];
                    const savedTeams = JSON.parse(localStorage.getItem('teams')) || [];
                    players.value = savedPlayers;
                    teams.value = savedTeams;
                });

                // Watchers para salvar no localStorage
                watch(players, (newPlayers) => {
                    localStorage.setItem('players', JSON.stringify(newPlayers));
                }, { deep: true });

                watch(teams, (newTeams) => {
                    localStorage.setItem('teams', JSON.stringify(newTeams));
                }, { deep: true });

                const addPlayer = () => {
                    if (playerName.value.trim() && players.value.length < 100) {
                        players.value.push(playerName.value.trim());
                        playerName.value = '';

                        // Coloca o foco novamente no input após adicionar o jogador
                        playerInput.value.focus();
                    }
                };
                const createTeams = () => {
                    teams.value = [];
                    const numPlayersPerTeam = parseInt(numPlayers.value);

                    if (numPlayersPerTeam && players.value.length >= numPlayersPerTeam) {
                        let shuffledPlayers = [...players.value].sort(() => Math.random() - 0.5);
                        let teamCount = Math.ceil(players.value.length / numPlayersPerTeam);

                        for (let i = 0; i < teamCount; i++) {
                            let teamName = `Time ${i + 1}`;
                            let teamPlayers = shuffledPlayers.splice(0, numPlayersPerTeam);
                            teams.value.push({ name: teamName, players: teamPlayers });
                        }
                    } else {
                        alert('Número de jogadores insuficiente ou inválido.');
                    }
                };

                const drawTwoTeams = () => {
                    if (teams.value.length >= 2) {
                        const drawn = [];
                        // Enquanto não tivermos 2 times distintos
                        while (drawn.length < 2) {
                            const randomIndex = Math.floor(Math.random() * teams.value.length);
                            const drawnTeam = teams.value[randomIndex];

                            // Verificar se o time já foi sorteado
                            if (!drawn.some(team => team.name === drawnTeam.name)) {
                                drawn.push({ name: drawnTeam.name });
                            }
                        }
                        drawnTeams.value = drawn;
                    } else {
                        alert('Não há times suficientes para sortear.');
                    }
                };

                return {
                    numPlayers,
                    playerName,
                    players,
                    teams,
                    drawnTeams,
                    addPlayer,
                    createTeams,
                    drawTwoTeams,
                    playerInput // Expor a referência do input
                };
            }
        }).mount('#app');
    </script>

    <!-- Importando Bootstrap 5 JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
